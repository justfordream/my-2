<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>模拟发送报文(银行->UPAY)</title>
<style>
	.input2{font-size:15px;width:700px;height:18px}
	.select1{font-size:17px;width:800px;height:22px}
	.select2{font-size:17px;width:290px;height:21px}
</style>

<script src="../js/init.js" type="text/javascript"></script>
<script src="js/httpPostMsg.js" type="text/javascript"></script>

</head>
<body>
	<div id="result" align="center"></div>
	
    <fieldset style="width:90%;padding-bottom:5px;">
    	<legend id="a" title="" class="small" align="top">发送地址</legend>
    	<table width="100%" height="20%" align="center" border="1" bgcolor="#CCCCCC" bordercolor="#00FFFF">
    		<tr>
    			<td align="center">
					HTTP地址：
					<select name="address" id="address" class="select1">
						<option value="">---------------------------请选择发送地址---------------------------</option>
					</select>
    			</td>
    		</tr>
    	</table>
    </fieldset>
    
    <fieldset style="width:90%;padding-bottom:5px;">
    	<legend id="a" title="发送报文" class="small" align="top">发送报文</legend>
    	<table width="100%" height="40%" align="center" border="1" bgcolor="#CCCCCC" bordercolor="#00FFFF">
    		<tr>
    			<td align="right">选择业务类型：
    				<select id="businessSelect" name="businessSelect" class="select2" onChange="initMesSelect()">
    					<option value="">--------请选择业务类型--------</option>
    				</select>
    			</td>
    			<td align="left">选择报文：
    				<select id="mesSelect" name="mesSelect" class="select2" onChange="getSendMesSelect()">
    					<option value="">--------请选择报文--------</option>
    				</select>
    			</td>
    		</tr>
    		<tr>
    			<td align="center" colspan="2">
    				<textarea name="sendMsg" id="sendMsg" rows="28" cols="124"></textarea><!-- readonly="readonly"  -->
    			</td>
    		</tr>
    		    	
    		<tr>
    			<td align="center" colspan="2">
            		<input type="button" value="发送" onClick="send()" /><a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;</a>
                	<input type="button" value="取消" onClick="reset()" />
                </td>
    		</tr>

    	</table>
    </fieldset>
    <br>
    <fieldset style="width:90%;padding-bottom:5px;">
    	<legend id="a" title="接收报文" class="small" align="top">返回结果</legend>
    	<table width="100%" height="40%" align="center" border="1" bgcolor="#CCCCCC" bordercolor="#00FFFF">
    		<tr>
    			<td align="center">
    				<textarea name="receiveMsg" id="receiveMsg" rows="20" cols="124" readonly="readonly" ></textarea>
    			</td>
    		</tr>
    	</table>
    </fieldset>
</body>
</html>
